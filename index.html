<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Kibo Calculator</title>
        <link href="style.css" rel="stylesheet" type="text/css" />
    </head>
    <body>
        <form id="calculator">
            <input id="no1" class="numbers" type="number">
            <input id="no2" class="numbers" type="number">
            <a href="#" id="plus" class="operations">+</a>
            <a href="#" id="minus" class="operations">-</a>
            <a href="#" id="multiply" class="operations">x</a>
            <button href="#" id="equals" class="operations">=</button>
        </form>

        <p id="answer"></p>

        <script src="script.js"></script>
    </body>
</html>
